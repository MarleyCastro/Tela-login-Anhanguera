<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Responsiva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Anhanguera]/img/anhanguera.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="/Anhanguera]/img/logopa.png" alt="Logo Anhanguera" class="logo">
            <form>
                <h4>Bem-vindo, Aluno!</h4>
                <input class="text" type="text" placeholder="CPF" required>
                <input class="text" type="password" placeholder="Senha" required>
                <div class="checkbox-container">
                    <input type="checkbox" id="saveData">
                    <label for="saveData">Salvar dados</label>
                </div>
                <a href="#" class="forgot-link">Esqueci minha senha / Primeiro acesso</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
